    <style>

      label {

      input[type="file"] {

        transition: all 0.3s ease;
      }

      input[type="file"]:hover {

        background: #f0f2ff;
      }

      textarea {
        width: 100%;
        padding: 15px;
        border: 2px solid #e0e0e0;
        border-radius: 12px;
        font-size: 1em;
        resize: vertical;
        min-height: 80px;
        transition: border-color 0.3s ease;
      }

      textarea:focus {
        outline: none;
        border-color: #667eea;
      }

      button {

        background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        color: white;
        border: none;
        border-radius: 12px;
        font-size: 1.2em;
        font-weight: 600;
        cursor: pointer;
        transition:
          transform 0.2s ease,
          box-shadow 0.2s ease;
      }

      button:hover {

        box-shadow: 0 10px 30px rgba(102, 126, 234, 0.4);

      button:disabled {

      }

      .preview {

      }

      .result {

      }

      .result h3 {

      }

      .recipe-card {

      }

      .recipe-card h4 {

      }

      .recipe-meta {

      }

      .meta-item {
        background: #667eea;

        border-radius: 20px;
        font-size: 0.9em;
      }

      .ingredients,

      .ingredients h5,

      .ingredients ul,

      }

      .ingredients li,

      }

      .tips {

        border-radius: 8px;

        color: #856404;
      }

      .loading {

        padding: 40px;
        display: none;
      }

      .loading .spinner {

        height: 50px;
        border: 4px solid #f3f3f3;
        border-top: 4px solid #667eea;
        border-radius: 50%;

        margin: 0 auto 20px;
      }

      @keyframes spin {
        0% {
          transform: rotate(0deg);
        }
        100% {
          transform: rotate(360deg);
        }
      }

      .error {
        background: #f8d7da;
        color: #721c24;
        padding: 15px;
        border-radius: 8px;
        margin-top: 20px;
        display: none;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <h1>ğŸ³ Snap Cook AI</h1>

      <div class="card">
        <form id="recipeForm">
          <div class="form-group">
            <label for="image">ğŸ“¸ ì‹ì¬ë£Œ ì´ë¯¸ì§€ ì—…ë¡œë“œ</label>
            <input
              type="file"
              id="image"
              name="image"
              accept="image/*"
              required
            />
            <div class="preview" id="preview"></div>
          </div>

          <div class="form-group">
            <label for="additionalRequest">ğŸ’¬ ì¶”ê°€ ìš”ì²­ì‚¬í•­ (ì„ íƒ)</label>
            <textarea
              id="additionalRequest"
              name="additionalRequest"
              placeholder="ì˜ˆ: ë§¤ìš´ ìš”ë¦¬ë¡œ ì¶”ì²œí•´ì£¼ì„¸ìš”, ì±„ì‹ ìš”ë¦¬ë§Œ ì¶”ì²œí•´ì£¼ì„¸ìš”"
            ></textarea>
          </div>

          <button type="submit" id="submitBtn">ğŸ” ë ˆì‹œí”¼ ì¶”ì²œë°›ê¸°</button>
        </form>

        <div class="loading" id="loading">
          <div class="spinner"></div>
          <p>AIê°€ ì‹ì¬ë£Œë¥¼ ë¶„ì„í•˜ê³  ìˆìŠµë‹ˆë‹¤...</p>
        </div>

        <div class="error" id="error"></div>

        <div class="result" id="result">
          <h3>ğŸ½ï¸ ì¶”ì²œ ë ˆì‹œí”¼</h3>
          <div id="recipes"></div>
          <div id="message"></div>
        </div>
      </div>
    </div>

    <script>
      const form = document.getElementById("recipeForm");
      const imageInput = document.getElementById("image");
      const preview = document.getElementById("preview");
      const loading = document.getElementById("loading");
      const result = document.getElementById("result");
      const error = document.getElementById("error");
      const submitBtn = document.getElementById("submitBtn");

      // ì´ë¯¸ì§€ ë¯¸ë¦¬ë³´ê¸°
      imageInput.addEventListener("change", function (e) {
        const file = e.target.files[0];
        if (file) {
          const reader = new FileReader();
          reader.onload = function (e) {
            preview.innerHTML = `<img src="${e.target.result}" alt="ë¯¸ë¦¬ë³´ê¸°">`;
          };
          reader.readAsDataURL(file);
        }
      });

      // í¼ ì œì¶œ
      form.addEventListener("submit", async function (e) {
        e.preventDefault();

        const formData = new FormData();
        formData.append("image", imageInput.files[0]);

        const additionalRequest =
          document.getElementById("additionalRequest").value;
        if (additionalRequest) {
          formData.append("additionalRequest", additionalRequest);
        }

        // UI ìƒíƒœ ë³€ê²½
        loading.style.display = "block";
        result.style.display = "none";
        error.style.display = "none";
        submitBtn.disabled = true;

        try {
          const response = await fetch(
            "http://localhost:8080/api/recipes/recommend",
            {
              method: "POST",
              body: formData,
            },
          );

          if (!response.ok) {
            throw new Error(`HTTP error! status: ${response.status}`);
          }

          const data = await response.json();
          displayResult(data);
        } catch (err) {
          error.textContent = `ì˜¤ë¥˜ê°€ ë°œìƒí–ˆìŠµë‹ˆë‹¤: ${err.message}`;
          error.style.display = "block";
        } finally {
          loading.style.display = "none";
          submitBtn.disabled = false;
        }
      });

      function displayResult(data) {
        const recipesContainer = document.getElementById("recipes");
        const messageContainer = document.getElementById("message");

        recipesContainer.innerHTML = "";

        if (data.recipes && data.recipes.length > 0) {
          data.recipes.forEach((recipe) => {
            const recipeHtml = `
                        <div class="recipe-card">
                            <h4>${recipe.recipeName}</h4>
                            <p>${recipe.description}</p>
                            <div class="recipe-meta">
                                <span class="meta-item">â±ï¸ ${recipe.estimatedTime}ë¶„</span>
                                <span class="meta-item">ğŸ“Š ${recipe.difficulty}</span>
                            </div>
                            <div class="ingredients">
                                <h5>ğŸ¥— ì¬ë£Œ</h5>
                                <ul>
                                    ${recipe.ingredients.map((ing) => `<li>${ing}</li>`).join("")}
                                </ul>
                            </div>
                            <div class="instructions">
                                <h5>ğŸ‘¨â€ğŸ³ ì¡°ë¦¬ë²•</h5>
                                <ol>
                                    ${recipe.instructions.map((inst) => `<li>${inst}</li>`).join("")}
                                </ol>
                            </div>
                            ${recipe.tips ? `<div class="tips">ğŸ’¡ <strong>íŒ:</strong> ${recipe.tips}</div>` : ""}
                        </div>
                    `;
            recipesContainer.innerHTML += recipeHtml;
          });
        }

        if (data.message) {
          messageContainer.innerHTML = `<p style="margin-top: 15px; color: #667eea; font-weight: 500;">${data.message}</p>`;
        }

        result.style.display = "block";
      }
    </script>
